<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="funcion.js"></script>
    <title>Encriptador (Challenge-1)</title>
</head>
<body>

    <div class="container">
<div class="logo">
    <img class="logo_img" src="img\Logo.png" alt="logo">
    <h1 class="title">Encriptador de mensajes</h1>
</div>

<div class="left">
    <textarea class="text-input" id="input-texto" type="text" placeholder="Ingrese su texto aquí"></textarea>
</div>

<div class="right">
    <img id="muñeco-img" src="img\Muñeco.png" alt="muñeco">
    <h1 id="texto">Ningun mensaje fue encontrado</h1>
    <textarea name="name" id="texto-2" cols="30" rows="10">Ingrese el texto a encriptar o desencriptar</textarea>
    <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
</div>

<div class="left-button">
    <p>Solo minusculas  sin acento</p>
<button type="" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
<button type="" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>

</div>

    </div>
    <footer>Desarrolado por Liliana Escobar</footer>
</body>
</html>
